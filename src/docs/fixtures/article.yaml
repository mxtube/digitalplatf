    name: Подготовка экзаменационных билетов
    slug: podgotovka-ekzamenacionnyh-biletov
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Экзаменационные билеты по дисциплине является неотъемлемой частью
      нормативного &ndash; методического обеспечения системы оценки качества освоения
      обучающимися программы. В этой инструкции расмотрим один из примеров подготовки
      файла с билетами.</p>\r\n\r\n<p>Для работы поднадобиться следующие программное
      обеспечение: Microsoft Office Excel и Word.</p>\r\n\r\n<p>В файле Excel будет
      хранится информация с вопросами и практическими заданиям, а в файле Word будет
      шаблон для экзаменнационного билета.</p>"
