    slug: zagruzka_uchebnih_grup
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Для загрузки учебных групп перейдите в <a href=\"https://dp.kp11.ru/admin/college/studygroup/\">панель
      администратора</a>, пройдите процедуру авторизации и выберите пункт &quot;Группы&quot;
      в меню.</p>\r\n\r\n<p>В октрывшемся окне в правом верхнем углу нажмите на кнопку
      &quot;Добавить группу&quot;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img src=\"/media/uploads/docs/2023/01/09/image-20230109114659-1.png\"
      style=\"height:466px; width:500px\" /></p>"
    is_active: false
