    content: "<p>Перейдите на страницу необходимого курса в верхней части экрана выберите
      пункт &quot;Участники&quot;</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216121732-1.png\"
      style=\"height:347px; width:500px\" /></p>\r\n\r\n<p>На открывшейся странице
      будут отображены участники вашего курса</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/2023/02/16/image-20230216121758-2.png\" style=\"height:347px;
      width:500px\" /></p>\r\n\r\n<p>Если на Ваш курс записаны несколько групп Вы
      можете применить фильтр для сортировки, для этого в вехрней части экрана в поле
