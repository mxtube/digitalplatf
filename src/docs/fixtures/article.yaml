    name: Зачисление обучающихся на курс
    slug: zachislenie-obuchayushihsya-na-kurs
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Для зачисления обучающихся на созданный курс перейдите на страницу
      курса. В верхней части экрана выберите пункт &quot;Участники&quot;.&nbsp;</p>\r\n\r\n<p
      style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216114816-2.png\"
      style=\"height:347px; width:500px\" /></p>\r\n\r\n<p>На открывшейся странице
      нажмите на выпадающий список и выберите пункт &quot;Способы зачисления на курс&quot;</p>\r\n\r\n<p
      style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216114600-1.png\"
      style=\"height:347px; width:500px\" /></p>\r\n\r\n<p>В открывшемся контекстном
      меню выберите пункт &quot;Способы зачисления на курс&quot;</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/2023/02/16/image-20230216114914-3.png\" style=\"height:184px;
      width:200px\" /></p>\r\n\r\n<p>На открывшейся странице в нижней части экрана
      нажмите на выпадающий список в поле &quot;Добавить способ&quot;</p>\r\n\r\n<p
      style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216115026-4.png\"
      style=\"height:347px; width:500px\" /></p>\r\n\r\n<p>В контекстном меню выберите
      пункт &quot;Синхронизация с глобальной группой&quot;</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/2023/02/16/image-20230216115107-5.png\" style=\"height:72px;
      width:200px\" /></p>\r\n\r\n<p>На открывшейся странице измените необходимые
      настройки:</p>\r\n\r\n<p>Поле &quot;Активный&quot; отвечает за работу способа</p>\r\n\r\n<p>Поле
      &quot;Глобальная группа&quot; в данном поле выберите название необходимой учебной
      группы (Учтите что наименования групп в системе после обновления видоизменено,
      вначале пишеться сокращение от специальности группы, далее год поступления и
      через дефис номер группы). Например, ИСиП2021-4 это ИСиП-24</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/2023/02/16/image-20230216115814-1.png\" style=\"height:347px;
      width:500px\" /></p>\r\n\r\n<p>При необходимости вы можете добавить несколько
      групп в поле</p>\r\n\r\n<p>Поле &quot;Назначить роль&quot; отвечает за роль
      для новых пользователей (По умолчанию - Студент)</p>\r\n\r\n<p>Для завершения
      процедуры добавления группы нажмите на кнопку &quot;Добавить способ&quot;</p>\r\n\r\n<p
      style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216120020-2.png\"
      style=\"height:347px; width:500px\" /></p>\r\n\r\n<p>На открывшейся странице
      сайт отобразит добавленные группы и кол-во обучающихся в них</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/2023/02/16/image-20230216120334-1.png\" style=\"height:347px;
      width:500px\" /></p>"
    is_active: true
