    name: Редактирование курса и добавление новых элементов
    slug: redaktirovanie-kursa
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Для добавления новых материалов в курсе необходимо активировать режим
      редактирования, для этого перейдите на страницу с курсом и в правом верхнем
      углу нажмите на кнопку &quot;Режим редактирования&quot;</p>\r\n\r\n<p style=\"text-align:center\"><img
      alt=\"\" src=\"/media/uploads/2023/02/16/image-20230216125222-1.png\" style=\"height:347px;
      width:500px\" /></p>\r\n\r\n<p>Для добавления нового элемента курса нажмите
      под необходимым разделом кнопку &quot;Добавить элемент или ресурс&quot;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p
      style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216125638-1.png\"
      style=\"height:347px; width:500px\" /></p>\r\n\r\n<p>В открывшемся окне выберите
      новый элемент для добавления (О настройках новых элементов курса читайте инструкции
      в документации)</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216125749-2.png\"
      style=\"height:347px; width:500px\" /></p>"
    is_active: true
