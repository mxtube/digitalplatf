    name: Просмотр расписания по группе
    slug: prosmotr-raspisaniya-po-gruppe
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Для просмотра расписания на день по группе перейдите на страницу
      с расписанием</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/docs/2023/02/09/image-20230209105552-1.png\"
      style=\"height:586px; width:500px\" /></p>\r\n\r\n<p>Найдите необходимую группу
      и нажмите на ней левой клавишей мыши</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/docs/2023/02/09/image-20230209105647-2.png\" style=\"height:586px;
      width:500px\" /></p>\r\n\r\n<p>На открывшейся странице в центре экрана будет
      отображена дата на которое отображается расписание. В таблице ниже отображается
      расписание с информацией о номере пары, времени начала и окончания, дисциплина,
      ФИО преподавателя и аудитория</p>"
    is_active: true
