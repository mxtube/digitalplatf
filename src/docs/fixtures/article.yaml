    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Для просмотра расписания на день по группе перейдите на страницу
      с расписанием</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/docs/2023/02/09/image-20230209110206-1.png\"
      style=\"height:586px; width:500px\" /></p>\r\n\r\n<p>В категории &quot;Преподаватели&quot;
