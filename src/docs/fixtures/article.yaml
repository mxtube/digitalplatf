    name: Добавление элемента курса "Файл"
    slug: dobavlenie-elementa-kursa-fajl
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Элемент &quot;Файл&quot; позволяет добавить на курс файл для скачивания.
      Например для таких материалов как: презентация, pdf, word, excel и тд.</p>\r\n\r\n<p>При
      добавлении такого элемента доступен ряд следующих настроек:</p>\r\n\r\n<p><img
      src=\"/media/uploads/2023/02/16/image-20230216130113-1.png\" style=\"height:347px;
      width:500px\" /></p>\r\n\r\n<p>Категория <strong>&quot;Общее&quot;</strong></p>\r\n\r\n<p>Поле
      &quot;Название&quot; введите сюда название вашего элемента</p>\r\n\r\n<p>Поле
      &quot;Описание&quot; введите сюда описание, если оно не обходимо</p>\r\n\r\n<p>Поле
      &quot;Выберите файл&quot; перетащите файл с компьютера в данное окно для загрузки
      в систему LMS Moodle (Обратите внимание что в правом верхнем углу данного поля
      есть надпись &quot;Максимальный размер для новых файлов&quot; в котором обозначен
      допустимый размер файла</p>\r\n\r\n<p>Категория <strong>&quot;Внешний вид&quot;</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Категория
      <strong>&quot;Общие настройки модуля&quot;</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Категория
      <strong>&quot;Выполнение элемента курса&quot;</strong></p>"
