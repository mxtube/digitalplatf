    name: Добавление роли учитель в курсе
    slug: dobavlenie-roli-uchitel-v-kurse
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>При просмотре категории преподавателя внизу карточки курса можно
      сделать отображение информации с преподавателями (одного или несколько) &nbsp;этого
      курса. (Пример показан на рисунке)</p>\r\n\r\n<p><img src=\"/media/uploads/2023/04/03/image-20230403095136-1.png\"
      style=\"height:299px; width:500px\" /></p>\r\n\r\n<p>Для добавления преподавателя
      перейдите на страницу курса и выберите пункт &quot;Участники&quot;</p>\r\n\r\n<p><img
      src=\"/media/uploads/2023/04/03/image-20230403095456-2.png\" style=\"height:299px;
      width:500px\" /></p>\r\n\r\n<p>На открывшейся странице кликните по кнопке &quot;Зачисление
      пользователей на курс&quot;</p>\r\n\r\n<p><img src=\"/media/uploads/2023/04/03/image-20230403095607-3.png\"
      style=\"height:299px; width:500px\" /></p>\r\n\r\n<p>В открывшемся окне найдите
      в поле &quot;Выберите пользователей&quot; необходимого преподавателя или нескольких</p>\r\n\r\n<p><img
      src=\"/media/uploads/2023/04/03/image-20230403095643-4.png\" style=\"height:299px;
      width:500px\" /></p>\r\n\r\n<p>Далее в поле &quot;Назначить роль&quot; выберите
      пункт &quot;Учитель&quot; и нажмите на кнопку &quot;Зачислить выбранных пользователей
      и глобальные группы&quot;</p>\r\n\r\n<p><img alt=\"\" src=\"/media/uploads/2023/04/03/image-20230403095749-5.png\"
      style=\"height:299px; width:500px\" /></p>\r\n\r\n<p>После проделанных операций
      на странице с категорией преподавателя будет отображаться список преподавателей
      курса как на первом скриншоте</p>"
    is_active: true
