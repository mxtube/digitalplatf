      style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216124342-3.png\"
      style=\"height:347px; width:500px\" /></p>\r\n\r\n<p>В соседнем поле выберите
      группу которую необходимо отобразить</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/2023/02/16/image-20230216124412-4.png\" style=\"height:347px;
      width:500px\" /></p>\r\n\r\n<p>Для завершения нажмите на кнопку &quot;Применить
      фильтры&quot;</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216124514-5.png\"
      style=\"height:347px; width:500px\" /></p>"
