  fields:
    category: 2
    name: Экспорт в календарь
    slug: eksport-v-kalendar
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Модуль &quot;Расписание&quot; позволяет экспортировать расписание
      на выбранный день в каледарь мобильного приложения, персонального компьютера
      или других сервисов поддерживающих формат .ics</p>\r\n\r\n<p><strong>Шаг 1.</strong>
      Перейдите на страницу с расписанием</p>\r\n\r\n<p style=\"text-align:center\"><img
      alt=\"\" src=\"/media/uploads/docs/2023/01/16/image-20230116134323-1.png\" style=\"height:320px;
      width:500px\" /></p>\r\n\r\n<p><strong>Шаг 2.</strong> На открывшейся странице
      нажмите на кнопку &quot;Экспорт&quot;</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/docs/2023/01/16/image-20230116134447-2.png\" style=\"height:0px;
      width:0px\" /><img alt=\"\" src=\"/media/uploads/docs/2023/01/16/image-20230116134447-2.png\"
      style=\"height:320px; width:500px\" /></p>\r\n\r\n<p><strong>Шаг 3.</strong>
      После генерации файла браузер предложит вам скачать файл в формате .ics</p>\r\n\r\n<p><img
      src=\"/media/uploads/docs/2023/01/16/image-20230116134323-1.png\" style=\"height:0px;
      width:0px\" /></p>"
    is_active: true
- model: docs.article
  pk: 17
  fields:
    category: 2
    name: Подготовка файла расписания
    slug: podgotovka-fajla-raspisaniya
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p><em>Пример</em>: <a href=\"https://dp.kp11.ru/media/schedule/schedule_template.xlsx\">файла
      с расписанием</a></p>\r\n\r\n<p><strong>Расписание на сайте хранится в двух
      вариантах:</strong></p>\r\n\r\n<p>1. Основное расписание, составляется на семестр</p>\r\n\r\n<p>2.
      Расписание с заменами, составляет на определенный день</p>\r\n\r\n<p><strong>Требования
      к файлу</strong></p>\r\n\r\n<p>Перед загрузкой расписания на сайт необходимо
      подготовить файл по следующим параметрам:</p>\r\n\r\n<p>- Файл должен быть сохранен
      в формате Excel (имя_файла.xlsx)</p>\r\n\r\n<p>- Для файла с основным расписанием
      - наименование файла должно содержать наименование дня недели и наименование
      недели (например, для нечетного понедельника MondayOdd.xlsx, для четного понедельника
      MondayEven.xlsx). Таким образом должно получится как минимум 5 файлов на каждый
      день четной недели и 5 файлов на каждый день нечетной недели, всего 10 файлов.</p>\r\n\r\n<p>-
      Для файла с изминениями в расписанием на определенный день - наименование файла
      должно содержать дату в формате день.месяц.год (пример, 01.12.2010.xlsx)</p>\r\n\r\n<p>-
      Файл должен содержать только один лист</p>\r\n\r\n<p><strong>Требования к содержанию
      файла</strong></p>\r\n\r\n<p>На первой строке на листе должны быть заполнены
      наименования групп <span style=\"color:#e74c3c\">(* Учебные группы должны быть
      заранее загружены в базу данных, их имена должны соответствовать наименованиям
      в файле).&nbsp;</span>Инструкцию по загрузке групп смотрите в документации.</p>\r\n\r\n<p>Ячейка
      (A1) не заполняется</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/docs/2023/01/09/image-20230109101515-1.png\"
      style=\"height:30px; width:967px\" /></p>\r\n\r\n<p>Ячейки в диапозоне A2:A21
      должны содержать наименование номера пары, пример:</p>\r\n\r\n<p>A2:A5 - 1 пара</p>\r\n\r\n<p>A6:A9
      - 2 пара</p>\r\n\r\n<p>A10:A13 - 3 пара</p>\r\n\r\n<p>A14:A17 - 4 пара</p>\r\n\r\n<p>A18:A21
      - 5 пара</p>\r\n\r\n<p>Далее слева на право под названием группы, ячейки содержат
      информацию о занятии и в соседней справа ячейки номер аудитории. Столбец с номерами
      аудиторий не именуется. Ячейки с расписанием не должны содержать объединений.</p>\r\n\r\n<p
      style=\"text-align:center\"><img src=\"/media/uploads/docs/2023/01/09/image-20230109115831-1.png\"
      style=\"height:416px; width:600px\" /></p>\r\n\r\n<p>Остальная информацию заполняется
      по аналогии. При отсутствии у группы пары, данные в ячейки не заполняются и
      остаются пустыми, обязательно проверьте что в них нет пробелов или других специальных
      символов.</p>\r\n\r\n<p><strong>Варианты занятий</strong></p>\r\n\r\n<p><strong>Без
      деления на подгруппы</strong></p>\r\n\r\n<p>Во всех ячейках с соответствующей
      парой пишется <em>наименование дисциплины</em>, далее ставится прообел, слэш
      /, еще один пробел и пишется Фамилия и инициалы преподавателя. В соседней справа
      ячейки заполняется номер аудитории.</p>\r\n\r\n<p><em>Пример:</em></p>\r\n\r\n<p>Основы
      психологии / Оковалков В.И.</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/docs/2023/01/09/image-20230109121510-1.png\"
      style=\"height:193px; width:500px\" /></p>\r\n\r\n<p><strong>С делением на подгруппы</strong></p>\r\n\r\n<p>Во
      всех ячейках с соответствующей парой пишется <em>наименование дисциплины и в
      скобках номер подгруппы</em>, далее ставится слэш / и пишется Фамилия и инициалы
      преподавателя. В соседней справа ячейки заполняется номер аудитории.</p>\r\n\r\n<p>Во
      всех ячейках с соответствующей парой пишется <em>наименование дисциплины</em>,
      далее ставится прообел, слэш /, еще один пробел и пишется Фамилия и инициалы
      преподавателя. В соседней справа ячейки заполняется номер аудитории.</p>\r\n\r\n<p><em>Пример:</em></p>\r\n\r\n<p>Основы
      психологии (1п) / Оковалков В.И.</p>\r\n\r\n<p>Техническое обеспечение (2п)
      / Уткин А.С.</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/docs/2023/01/09/image-20230109121756-2.png\"
      style=\"height:200px; width:166px\" /></p>\r\n\r\n<p><strong>Самостоятельная
      работа</strong></p>\r\n\r\n<p>В ячейках у дисциплин с самостоятельной работой
      и где отсутствует преподаватель, необходимо добавить / none, например.&nbsp;Самрстоятельная
      работа. Проектирование деятельности / none</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/docs/2023/01/12/image-20230112081039-1.png\" style=\"height:300px;
      width:177px\" /></p>\r\n\r\n<p>&nbsp;</p>"
    is_active: true
