      style=\"height:320px; width:500px\" /></p>\r\n\r\n<p><strong>Шаг 4.</strong>
      На открывшейся странице будет отображена история запросов заказанных ранее справок
      и детальная информация по каждой</p>\r\n\r\n<p style=\"text-align:center\"><img
