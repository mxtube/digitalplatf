    name: Доступ по QR коду
    slug: dostup-po-qr-kody
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Для генерации QR кода воспользуйтесь бесплатным онлайн-сервисом <a
      href=\"https://www.qrcode-monkey.com/ru/\">QRCode Monkey</a>. Для создания необходимо
      настроить 4 шага:</p>\r\n\r\n<p><img alt=\"\" src=\"/media/uploads/docs/2022/12/28/image-20221228184315-1.png\"
      style=\"float:left; height:117px; width:200px\" /></p>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h3><strong>Шаг
      1. &quot;Введите содержимое&quot;</strong></h3>\r\n\r\n<p>В этом пункте необходимио
      вставить ссылку на страницу с расписанием. Скопируйте URL адрес расписания и
      вставьте в поле &quot;Ваш URL-адрес&quot;.</p>\r\n\r\n<p><img src=\"/media/uploads/docs/2022/12/28/image-20221228184633-1.png\"
      style=\"height:62px; width:200px\" />&nbsp;</p>\r\n\r\n<h3><strong>Шаг 2. &quot;Настройка
      цвета&quot;</strong></h3>\r\n\r\n<p>Откройте пункт настройки цвета и установите
      флажок на &quot;Цветовой градиент&quot;</p>\r\n\r\n<p>Используйте следующие
      настройки:</p>\r\n\r\n<p>В первом поле введите код красного цвета&nbsp;#F56A6A,
      а во втором серого&nbsp;#7F888F. В третьем поле выберите режим отображения &quot;Радиальный
      градиент&quot;. Цвет фона установите белым #FFFFFF</p>\r\n\r\n<p><img src=\"/media/uploads/docs/2022/12/28/image-20221228184939-2.png\"
      style=\"height:66px; width:200px\" /></p>"
    is_active: false
