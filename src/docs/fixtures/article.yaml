      width:0px\" /><img alt=\"\" src=\"/media/uploads/docs/2023/01/16/image-20230116133616-1.png\"
      style=\"height:320px; width:500px\" /></p>\r\n\r\n<p><strong>Шаг 3.</strong>
      На странице &quot;Справки&quot; нажмите на кнопку &quot;История запросов&quot;</p>\r\n\r\n<p
