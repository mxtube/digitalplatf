    name: Подключение к Wi-Fi
    slug: podklyuchenie
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p><em>На данный момент единая wifi сеть доступна на центре ИКТ (В режиме
      тестирования)</em></p>\r\n\r\n<p>На площадках колледжа сотрудникам и обучающися
      доступна единая беспороводная сеть Wi-Fi</p>\r\n\r\n<p>Для использования сети
      выберите в списке доступных Wi-Fi устройств SSID с именем &quot;wifi.kp11&quot;</p>\r\n\r\n<p><em>SSID
      (Service Set Identifier) &mdash; это символьное название беспроводной точки
      доступа Wi-Fi, служащее для идентификации её среди других точек пользователями
      или устройствами, подключающимися к сети</em></p>\r\n\r\n<p>После подключения
      к сети ваше устройство откроет страницу авторизации, на которой необходимо ввести
      логин и пароль от единой учетной записи *@corp.kp11.ru&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p
      style=\"text-align:center\">&nbsp;&nbsp;&nbsp;<img src=\"/media/uploads/2023/02/16/image-20230216164123-2.png\"
      style=\"height:341px; width:500px\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>После
      ввода поставьте галочку напротив надписи &quot;I accept the terms of use&quot;
      и нажмите на кнопку &quot;CONNECT&quot;. При успешной авторизации страница откроет
      сайт с цифровой платформой.</p>"
    is_active: true
- model: docs.article
