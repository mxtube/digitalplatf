      style=\"text-align:center\"><img alt=\"\" src=\"/media/uploads/docs/2023/01/16/2023-01-16-133433.png\"
      style=\"height:320px; width:500px\" /></p>\r\n\r\n<p><strong>Шаг 2.&nbsp;</strong>В
