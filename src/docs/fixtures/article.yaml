    name: Смена пароля
    slug: smena-parolya
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Чтобы сменить пароль необходимо быть авторизованным в системе.</p>\r\n\r\n<p><strong>Шаг
      1.</strong> После авторизации перейдите на страницу с профилем пользователя,
      нажав на свое имя в правом верхнем углу экрана.</p>\r\n\r\n<p><img src=\"/media/uploads/docs/2023/01/10/image-20230110105741-1.png\"
      style=\"height:0px; width:0px\" /><img src=\"/media/uploads/docs/2023/01/10/image-20230110105755-2.png\"
      style=\"height:500px; width:488px\" /></p>\r\n\r\n<p><strong>Шаг 2.</strong>&nbsp;На
      странице &quot;Профиль пользователя&quot; нажмите на кнопку &quot;Сменить пароль&quot;</p>\r\n\r\n<p><img
      src=\"/media/uploads/docs/2023/01/20/image-20230120124429-1.png\" style=\"height:432px;
      width:500px\" /></p>\r\n\r\n<p><strong>Шаг 3</strong>. Заполните данные в поля
      для ввода и нажмите на кнопку &quot;Сменить пароль&quot;</p>\r\n\r\n<p><img
      src=\"/media/uploads/docs/2023/01/10/image-20230110110057-1.png\" style=\"height:512px;
      width:500px\" /></p>\r\n\r\n<p>&nbsp;</p>"
    is_active: false
