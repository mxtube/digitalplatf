      style=\"height:586px; width:500px\" /></p>\r\n\r\n<p>На открывшейся странице
      будет отображена дата на которое отображается расписание. В таблице ниже отображается
      расписание с информацией о номере пары, времени начала и окончания, наименовании
      дисциплины, номере группы и номер аудитории</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/docs/2023/02/09/image-20230209110550-4.png\" style=\"height:586px;
      width:500px\" /></p>"
    is_active: true
