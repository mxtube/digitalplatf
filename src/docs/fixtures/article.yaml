    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>После прохождения авторизации в системе, Вы окажетесь на главной
      странице, но теперь ваше имя будет отображено в правой верхней части страницы.
      Обратите внимание, имя пользователя выделено как меню &ndash; активизируйте
      эту ссылку щелчком мышки для отображения Вашего профиля.</p>\r\n\r\n<p style=\"text-align:center\"><br
      />\r\n<img alt=\"\" src=\"/media/uploads/docs/2023/01/10/image-20230110105755-2.png\"
      style=\"height:512px; width:500px\" /><br />\r\n&nbsp;</p>"
    is_active: true
- model: docs.article
  pk: 19
  fields:
    category: 4
    name: Удаление курса
    slug: udalenie-kursa
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Авторизуйтесь в системе под своей учетной записью. После авторизации
      перейдите на страницу с вашими курсами.</p>\r\n\r\n<p style=\"text-align:center\"><img
      alt=\"\" src=\"/media/uploads/docs/2023/02/03/2023-02-03-133253.png\" style=\"height:294px;
      width:500px\" /></p>\r\n\r\n<p>На странице с курсами нажмите на кнопку &quot;Подробнее&quot;.&nbsp;В
      выпадающем списке выберите пункт меню &quot;Управление курсами&quot;.</p>\r\n\r\n<p
      style=\"text-align:center\"><img alt=\"\" src=\"/media/uploads/docs/2023/02/03/2023-02-03-133300.png\"
      style=\"height:294px; width:500px\" /></p>\r\n\r\n<p>После перехода на новую
      страницу пролистайте страницу в самый низ экрана пока не увидете свою категорию
      с курсами.</p>\r\n\r\n<p style=\"text-align:center\"><img alt=\"\" src=\"/media/uploads/docs/2023/02/03/2023-02-03-133323.png\"
      style=\"height:294px; width:500px\" /></p>\r\n\r\n<p>Для удаления курса нажмите
      на иконку &quot;Корзина&quot;.</p>\r\n\r\n<p style=\"text-align:center\"><img
      alt=\"\" src=\"/media/uploads/docs/2023/02/03/2023-02-03-133338.png\" style=\"height:294px;
      width:500px\" /></p>\r\n\r\n<p>Система попросит подтвердить решение об удалении.</p>\r\n\r\n<p
      style=\"text-align:center\"><img alt=\"\" src=\"/media/uploads/docs/2023/02/03/2023-02-03-133415.png\"
      style=\"height:294px; width:500px\" /></p>\r\n\r\n<p>При успешном удалении система
      откроет страницу с информацией, нажмите на кнопку продолжить.</p>\r\n\r\n<p
      style=\"text-align:center\"><img alt=\"\" src=\"/media/uploads/docs/2023/02/03/2023-02-03-133452.png\"
      style=\"height:294px; width:500px\" /></p>\r\n\r\n<p>&nbsp;</p>"
    is_active: false
- model: docs.article
  pk: 20
  fields:
    category: 4
    name: Зачисление студентов на курс
    slug: zachislenie-studentov-na-kurs
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p><em>Глобальная группа - это группа с обучающимися например (ИСиП-13).</em>&nbsp;</p>\r\n\r\n<p>Синхронизация
      глобальной группы предназначена для автоматического зачисления группы на курс.
      Если пользователь добавляется или удаляется из глобальной группы, он автоматически
      добавляется или удаляется в курсе соответственно. Другими словами, синхронизация
      глобальных групп синхронизирует членство в группе с зачислением на курсы.</p>\r\n\r\n<p>&nbsp;</p>"
    is_active: false
- model: docs.article
  pk: 21
  fields:
    category: 2
    name: Просмотр расписания
    slug: prosmotr-raspisaniya
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Для просмотра расписания откройте боковую панель и нажмите на пункт
      &quot;Расписание&quot;</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/docs/2023/02/09/image-20230209090733-1.png\"
      style=\"height:470px; width:500px\" /></p>\r\n\r\n<p>В открывшемся списке выбрите
      площадку</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/docs/2023/02/09/image-20230209090806-2.png\"
      style=\"height:470px; width:500px\" /></p>\r\n\r\n<p>По умолчанию расписание
      отображается на текущий день</p>\r\n\r\n<p style=\"text-align:center\"><img
      alt=\"\" src=\"/media/uploads/docs/2023/02/09/image-20230209090837-3.png\" style=\"height:470px;
      width:500px\" /></p>"
    is_active: true
- model: docs.article
  pk: 22
  fields:
    category: 2
    name: Просмотр расписания по дате
    slug: prosmotr-raspisaniya-po-date
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Откройте страницу с расписанием. В категории &quot;Выберите дату&quot;
      нажмите на поле</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/docs/2023/02/09/image-20230209093250-1.png\"
      style=\"height:470px; width:500px\" /></p>\r\n\r\n<p>В выпадающем меню выберите
      необходимую дату <em>(В зависимости от операционной системы и браузера вид выпадающего
      меню может отличаться)</em><img src=\"/media/uploads/docs/2023/02/09/image-20230209093336-2.png\"
      style=\"height:0px; width:0px\" /></p>\r\n\r\n<p style=\"text-align:center\"><img
      alt=\"\" src=\"/media/uploads/docs/2023/02/09/image-20230209093336-2.png\" style=\"height:470px;
      width:500px\" /></p>\r\n\r\n<p>Нажмите на кнопку &quot;Показать&quot;, после
      этого браузер обновит страницу с расписанием</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/docs/2023/02/09/image-20230209105126-1.png\" style=\"height:470px;
      width:500px\" /></p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/docs/2023/02/09/image-20230209105316-1.png\"
      style=\"height:586px; width:500px\" /></p>\r\n\r\n<p>&nbsp;</p>"
    is_active: true
