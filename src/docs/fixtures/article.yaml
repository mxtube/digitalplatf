    name: Восстановление доступа
    slug: vosstanovlenie-dostupa
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Вы можете самостоятельно восстановить доступ к своему аккаунту с
      помощью формы восстановления пароля.</p>\r\n\r\n<p><strong>Шаг 1.</strong> Нажмите
      на кнопку &quot;Вход&quot; в шапке сайта.</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/docs/2023/01/16/image-20230116121844-1.png\" style=\"height:0px;
      width:0px\" /><img alt=\"\" src=\"/media/uploads/docs/2023/01/16/image-20230116121844-1.png\"
      style=\"height:320px; width:500px\" /></p>\r\n\r\n<p><strong>Шаг 2. </strong>На&nbsp;открывшейся
      странице нажмите на ссылку &quot;Забыли пароль?&quot;</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/docs/2023/01/16/image-20230116121942-2.png\" style=\"height:320px;
      width:500px\" /></p>\r\n\r\n<p><strong>Шаг 3. </strong>Введите в поле <strong>КП11
      ID</strong> логин в формате Ivanov.I.I@corp.kp11.ru).</p>\r\n\r\n<p>В поле &quot;Личная
      почта&quot; электронный адрес указанный при поступлении.</p>\r\n\r\n<p>После
      ввода данных нажмите на кнопку &quot;Восстановить&quot;. В случае успешной валидации
      данных на личный электронный адрес придет сообщение с инструкцией.</p>\r\n\r\n<p
      style=\"text-align:center\"><img alt=\"\" src=\"/media/uploads/docs/2023/01/09/image-20230109114221-1.png\"
      style=\"height:466px; width:500px\" /></p>\r\n\r\n<p>Если по какой-то причине
      у вас не получается восстановить доступ самостоятельно, обратитесь в ИТ службу.</p>"
    is_active: true
