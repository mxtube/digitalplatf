    name: Запрос справки
    slug: zapros-spravki
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p><strong>Справка о подтверждении обучения</strong></p>\r\n\r\n<p>Справка
      о подтверждении обучения представляет собой документ, содержащий информацию
      об учебном заведении, обучающемся, и необходимый для подтверждения факта обучения
      студента в учебном заведении.</p>\r\n\r\n<p><strong>Типы справок</strong></p>\r\n\r\n<p>В
      системе предоставляется возможность создать запрос для следующих типов справок:</p>\r\n\r\n<p>1.
      Стипендия</p>\r\n\r\n<p>2. В&nbsp;военный комиссариат</p>\r\n\r\n<p>3. Обучении</p>\r\n\r\n<p>Посмотреть
      примеры справок можно на странице &quot;Справки&quot;</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/docs/2023/01/16/image-20230116113445-1.png\" style=\"height:565px;
      width:500px\" /></p>\r\n\r\n<p><strong>Как заказать справку</strong></p>\r\n\r\n<p><strong>Шаг
      1.</strong> Авторизируйтесь в системе и перейдите в профиль пользователя</p>\r\n\r\n<p
      style=\"text-align:center\"><img alt=\"\" src=\"/media/uploads/docs/2023/01/10/image-20230110105755-2.png\"
      style=\"height:512px; width:500px\" /></p>\r\n\r\n<p><strong>Шаг 2.</strong>
      В категории &quot;Доступные ресурсы&quot; выберите пункт&nbsp;<img src=\"/media/uploads/docs/2023/01/10/image-20230110161602-1.png\"
      style=\"height:0px; width:0px\" />&quot;Справки&quot;</p>\r\n\r\n<p style=\"text-align:center\"><img
      alt=\"\" src=\"/media/uploads/docs/2023/01/10/image-20230110161602-1.png\" style=\"height:435px;
      width:500px\" /></p>\r\n\r\n<p><strong>Шаг 3.</strong> В выпадающем списке выберите
      необходимый пункт и нажмите на кнопку &quot;Выбрать&quot;</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/docs/2023/01/10/image-20230110161719-1.png\" style=\"height:435px;
      width:500px\" /></p>\r\n\r\n<p><strong>Шаг 4.</strong>&nbsp;Заполните поля для
      ввода. В поле &quot;Количество&quot; введите сколько справок необходимо сделать,
      нажмите на кнопку &quot;Заказать&quot;&nbsp;</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/docs/2023/01/10/image-20230110161824-2.png\" style=\"height:435px;
      width:500px\" /></p>\r\n\r\n<p><strong>Шаг 5. </strong>После нажатия на кнопку
      Ваш запрос будет отправлен в секретариат учебного центра, сайт автоматически
      переведет Вас на страницу с историей запросов. Дождитесь статуса &quot;Готово/Выполнен&quot;
      или обратитесь в секретариат для уточнения готовности справки.</p>\r\n\r\n<p>Выполнение
      запроса на новую справку составляет от 3-х до 5-ти дней</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/docs/2023/01/10/image-20230110162154-3.png\" style=\"height:435px;
      width:500px\" /></p>\r\n\r\n<p style=\"text-align:center\"><a href=\"https://dp.kp11.ru/login/?next=/profile/\">ВОЙТИ</a></p>"
    is_active: true
