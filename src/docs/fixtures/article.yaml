    name: Подключение из Windows
    slug: podklyuchenie-iz-windows
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Для подключения к Wi-Fi в операционной системе Windows откройте диспетчер
      подключения кликнув на иконку сети в правом нижнем углу экрана</p>\r\n\r\n<p
