- model: docs.article
  pk: 26
  fields:
    category: 1
    name: Смена пароля в Windows
    slug: smena-parolya-v-windows
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Сменить пароль единой учетной записи *@corp.kp11.ru возможно с помощью
      Windows на компьютерах колледжа.</p>\r\n\r\n<p>Войдите под своей учетной записью
      в компьютер, если на компьютере отображается другая учетная запись пользователя
      смените режим ввода.&nbsp;Для этого необходимо выбрать пункт&nbsp;<strong>Другой
      пользователь</strong>&nbsp;и ввести свой логин и пароль.</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/docs/2023/02/14/image-20230214100937-1.png\" style=\"height:349px;
      width:500px\" /></p>\r\n\r\n<p>После успешного входа необходимо нажать сочетание
      клавиш&nbsp;<kbd>Ctrl</kbd>&nbsp;+&nbsp;<kbd>Alt</kbd>&nbsp;+&nbsp;<kbd>Delete</kbd></p>\r\n\r\n<p
      style=\"text-align:center\"><img src=\"/media/uploads/docs/2023/02/14/image-20230214101213-2.png\"
      style=\"height:142px; width:500px\" /></p>\r\n\r\n<p>В открывшемся окне необходимо
      выбрать пункт&nbsp;<strong>Изменить пароль</strong></p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/docs/2023/02/14/image-20230214101302-3.png\" style=\"height:287px;
      width:300px\" /></p>\r\n\r\n<p>Далее в полях для ввода укажите&nbsp;<strong>Старый
      пароль </strong>(Это пароль&nbsp;с которым заходили в Windows)<br />\r\nИ ввести&nbsp;<strong>новый
      пароль</strong>&nbsp;и&nbsp;<strong>подтверждение&nbsp;</strong>(Подтверждение
      это повтор нового пароль, необходим для проверки что вы не ошиблись в новом
      пароле)</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/docs/2023/02/14/image-20230214101321-4.png\"
      style=\"height:404px; width:300px\" /></p>\r\n\r\n<p>Для завершения операции
      нажмите на клавишу Enter</p>"
    is_active: true
- model: docs.article
  pk: 27
  fields:
    category: 6
    name: Авторизация в системе
    slug: avtorizaciya-v-sisteme
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Для авторизации в LMS Moodle нажмите на ссылку &quot;Вход&quot; в
      правом верхнем углу</p>\r\n\r\n<p style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216095801-1.png\"
      style=\"height:0px; width:0px\" /><img alt=\"\" src=\"/media/uploads/2023/02/16/image-20230216095801-1.png\"
      style=\"height:397px; width:500px\" /></p>\r\n\r\n<p>На открывшейся странице
      введите логин и пароль от учетной записи и нажмите на кнопку &quot;Вход&quot;</p>\r\n\r\n<p
      style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216100129-5.png\"
      style=\"height:397px; width:500px\" /></p>\r\n\r\n<p>При успешном прохождении
      процедуры авторизации сайт перенаправит Вас на домашнюю страницу.</p>\r\n\r\n<p
      style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216100350-1.png\"
      style=\"height:397px; width:500px\" /></p>"
    is_active: true
- model: docs.article
  pk: 28
  fields:
    category: 6
    name: Добавление категории преподавателя на центр
    slug: dobavleniya-kategorii-prepodavatelya-na-centr
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p>Для добавления новой категории с преподавателем на своем центре откройте
      страницу со своим центром.</p>\r\n\r\n<p><img src=\"/media/uploads/2023/02/16/image-20230216101118-1.png\"
      style=\"height:0px; width:0px\" /><img alt=\"\" src=\"/media/uploads/2023/02/16/image-20230216101118-1.png\"
      style=\"height:337px; width:500px\" /></p>\r\n\r\n<p>На открывшейся странице
      нажмите на кнопку &quot;Подбронее&quot; и клините по пункту &quot;Добавить подкатегорию&quot;</p>\r\n\r\n<p><img
      src=\"/media/uploads/2023/02/16/image-20230216101507-2.png\" style=\"height:337px;
      width:500px\" /></p>\r\n\r\n<p>На странице добавления категории проверьте, что
      в пункте &quot;Родительская категория&quot; указан необходимый центр. Если необходимо
      исправить родительскую категория для удаления нажмите на крестик в левой части
      надписи и в поле &quot;Найти&quot; ниже выберите необходимый пункт</p>\r\n\r\n<p>В
      поле &quot;Название категории&quot; укажите полностью ФИО преподавателя (Например,
      Климович Сергей Владимирович)</p>\r\n\r\n<p>В поле &quot;Идентификационный номер
      категории&quot; указажите Фамилия и инициалы преподавателя (Например, Климович
      С.В.)</p>\r\n\r\n<p>Для завершения процедуры создания нажмите на кнопку &quot;Создать
      категорию&quot;</p>\r\n\r\n<p><img src=\"/media/uploads/2023/02/16/image-20230216101659-3.png\"
      style=\"height:457px; width:500px\" /></p>\r\n\r\n<p>После создания новой категории
      сайт перебросить вас на страницу с &quot;Управление категориями курсов и курсами&quot;.
      На этой странице найдите созданую категорию, нажмите на иконку шестеренка и
      в открывшемся контекстном меню нажмите на пункт &quot;Права&quot;</p>\r\n\r\n<p>&nbsp;&nbsp;<img
      src=\"/media/uploads/2023/02/16/image-20230216102428-1.png\" style=\"height:457px;
      width:500px\" /></p>\r\n\r\n<p>В левом верхнем углу страницы кликните по выпадающему
      списку и выберите пункт &quot;Назначить роли&quot;</p>\r\n\r\n<p><img alt=\"\"
      src=\"/media/uploads/2023/02/16/image-20230216102715-1.png\" style=\"height:457px;
      width:500px\" /><img src=\"/media/uploads/2023/02/16/image-20230216102715-1.png\"
      style=\"height:0px; width:0px\" /></p>\r\n\r\n<p>На открывшейся странице выберите
      пункт &quot;Управляющий&quot;</p>\r\n\r\n<p><img alt=\"\" src=\"/media/uploads/2023/02/16/image-20230216103006-4.png\"
      style=\"height:457px; width:500px\" /></p>\r\n\r\n<p>На открывшейся странице
      вправой части экрана в поле &quot;Найти&quot; введите фамилию преподавателя,
      выше над полем в окне отобразиться список пользователей системы. Кликните по
      необходимому пользователю и нажмите на кнопку &quot;Добавить&quot; в центре
      окна. &nbsp;&nbsp;<img src=\"/media/uploads/2023/02/16/image-20230216103006-4.png\"
      style=\"height:0px; width:0px\" /></p>\r\n\r\n<p><img src=\"/media/uploads/2023/02/16/image-20230216102920-2.png\"
      style=\"height:0px; width:0px\" /><img src=\"/media/uploads/2023/02/16/image-20230216102956-3.png\"
      style=\"height:457px; width:500px\" /></p>\r\n\r\n<p>При успешном добавлении
      пользователя он отображить в левой части экрана. (В левом окне отображается
      список пользователей имеющих доступ на управление данной категорией&quot;</p>\r\n\r\n<p><img
      src=\"/media/uploads/2023/02/16/image-20230216103424-6.png\" style=\"height:457px;
      width:500px\" /></p>"
    is_active: true
- model: docs.article
  pk: 29
  fields:
    category: 6
    name: Добавление нового курса
    slug: dobavlenie-novogo-kursa
    created_at: 2023-01-10T07:26:29.288578
    updated_at: 2023-01-10T07:26:29.288578
    content: "<p><em>Преподаватели системы LMS Moodle самостоятельно добавляют курсы
      в свою категорию на центре(ы).</em></p>\r\n\r\n<p>Для добавления нового курса
      в свою категорию перейдите на страницу своей категории в выбранном центре. В
      правом верхнем углу экрана нажмите на кнопку &quot;Подробнее&quot; и выберите
      пункт &quot;Добавить курс&quot;</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/2023/02/16/image-20230216105916-1.png\" style=\"height:457px;
      width:500px\" /></p>\r\n\r\n<p>На открывшейся странице &quot;Добавить курс&quot;:</p>\r\n\r\n<p
      style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216110202-2.png\"
      style=\"height:457px; width:500px\" /></p>\r\n\r\n<p>Категория <strong>&quot;Общее&quot;</strong></p>\r\n\r\n<p>Введите
      в поле &quot;Полное название курса&quot; - наименование вашего курса (Например,
      Разработка мобильных приложений) Название курс должно соответствовать названию
      дисциплины в учебном плане.</p>\r\n\r\n<p>В поле &quot;Краткое название курса&quot;
      введите Фамилию и инициалы и аббревиатуру своего курса (Например, РМП)</p>\r\n\r\n<p>В
      поле &quot;Категория курса&quot; проверьте место куда будет сохранен курс</p>\r\n\r\n<p>Поле
      &quot;Видимость курса&quot; отвечает за отображение курса пользователям</p>\r\n\r\n<p>В
      поле &quot;Дата начала курса&quot; укажите дату когда курс будет доступен пользователям</p>\r\n\r\n<p>В
      поле &quot;Дата окончания курса&quot; укажите дату когда курс будет автоматически
      закрыт для доступа пользователям</p>\r\n\r\n<p>Поле &quot;Идентификационный
      номер курса&quot; оставьте пустым</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/2023/02/16/image-20230216112041-1.png\" style=\"height:0px;
      width:0px\" /><img alt=\"\" src=\"/media/uploads/2023/02/16/image-20230216112041-1.png\"
      style=\"height:457px; width:500px\" /></p>\r\n\r\n<p>Категория <strong>&quot;Описание&quot;</strong></p>\r\n\r\n<p>Поле
      &quot;Описание курса&quot; оставьте пустым</p>\r\n\r\n<p>Поле &quot;Изображение
      курса&quot; позволяет добавить изображение для курса который будет отображаться
      на странице преподавателя со всеми категориями</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/2023/02/16/image-20230216112244-3.png\" style=\"height:457px;
      width:500px\" /></p>\r\n\r\n<p>Категория <strong>&quot;Формат курса&quot;</strong></p>\r\n\r\n<p>Поле
      &quot;Формат&quot; имеет множество опций, рассмотрим наиболее востребованные</p>\r\n\r\n<p>-
      Пункт &quot;Разделы по темам&quot; (По умолчанию), данная настройка позволяет
      разделить материалы курса на темы (Максимальное кол-во тем в одном курсе равно
      256). На главной странице курса отображается список тем, для доступа к материалам
      темы необходима кликнуть по названию темы</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/2023/02/16/image-20230216112601-1.png\" style=\"height:0px;
      width:0px\" /><img alt=\"\" src=\"/media/uploads/2023/02/16/image-20230216112601-1.png\"
      style=\"height:347px; width:500px\" /></p>\r\n\r\n<p>- Пункт &quot;Разделы по
      неделям&quot; данный раздел подходит для курсом у которых проходит одна пара
      в неделю. Разделы курса обозначаются датой проведения занятия и названием темы.
      Система автоматически берет дату создания курса и выделяет раздел который является
      актуальным на текущую дату виджетом &quot;Текущая неделя&quot;</p>\r\n\r\n<p
      style=\"text-align:center\"><img src=\"/media/uploads/2023/02/16/image-20230216112829-1.png\"
      style=\"height:347px; width:500px\" /></p>\r\n\r\n<p>- Пункт &quot;Плитки&quot;
      позволяет отобразить курс в виде плиток</p>\r\n\r\n<p style=\"text-align:center\"><img
      alt=\"\" src=\"/media/uploads/2023/02/16/image-20230216112215-2.png\" style=\"height:457px;
      width:500px\" /></p>\r\n\r\n<p>Любой из форматов на главной странице курса отображает
      список тем, для доступа к материалам курса по теме необходимо нажать на ее название</p>\r\n\r\n<p>Категория
      <strong>&quot;Внешний вид&quot;</strong></p>\r\n\r\n<p>Поле &quot;Принудительный
      язык&quot; позволяет выбрать язык страницы, в системе доступны 2 языка &quot;Русский&quot;
      и &quot;Английский&quot;. (Актуально для преподавателей Иностранного языка).
      ! При необходимости обратитесь в службу ИТ для добавления нового языка.</p>\r\n\r\n<p>Поле
      &quot;Количество отображаемых объявлений&quot; в каждом курсе по умолчанию создается
      элелемент &quot;Объявления&quot; в шапке курса. С помощью этого элемента можно
      отображаться новости для ваших участников.</p>\r\n\r\n<p style=\"text-align:center\"><img
      src=\"/media/uploads/2023/02/16/image-20230216114002-1.png\" style=\"height:0px;
      width:0px\" /><img alt=\"\" src=\"/media/uploads/2023/02/16/image-20230216114002-1.png\"
      style=\"height:347px; width:500px\" /></p>\r\n\r\n<p>Поле &quot;Показывать журнал
      оценок студентам&quot; отвечает за просмотр обучающими журнала с оценками за
      выполненные задания</p>\r\n\r\n<p>Поле &quot;Показывать отчеты о деятельности&quot;
      не реализовано в системе</p>\r\n\r\n<p>Поле &quot;Показать даты активных элементов&quot;&nbsp;<img
      src=\"/media/uploads/2023/02/16/image-20230216112215-2.png\" style=\"height:0px;
      width:0px\" />не реализовано в системе</p>\r\n\r\n<p>Категория <strong>&quot;Файлы
      и загрузки&quot;</strong></p>\r\n\r\n<p>Поле &quot;Максимальный размер загружаемого
      файла&quot; отвечает за настройку допустимого размера файла</p>\r\n\r\n<p>Категория
      <strong>&quot;Отслеживание и выполнение&quot;</strong></p>\r\n\r\n<p>Данная
      категория включает отслеживание выполенения у обучающихся в виде иконок</p>\r\n\r\n<p>Категория
      <strong>&quot;Группы&quot;</strong></p>\r\n\r\n<p>Вы можете добавлять на один
      курс несколько групп, или делить одну группу на подгруппы</p>\r\n\r\n<p>Поле
      &quot;Группой режим&quot; отвечает за включение модуля. Нажмите на иконку &quot;Вопрос&quot;
      для получения справочной информации&quot;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Для
      завершения создания нового курса нажмите на кнопку &quot;Сохранить и показать&quot;&nbsp;</p>"
    is_active: true
