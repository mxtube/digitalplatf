{% extends "core/temp.html" %}
{% load static %}
{% block content %}
<header class="major">
    <h3>
        <a href="{% url 'homepage' %}"><strong>{{ title }}</strong>{% if subtitle %} - {{ subtitle }}{% endif %}</a>
    </h3>
</header>
    {% regroup schedule by group as schedule_groups %}
<div class="row">
{% for group in schedule_groups %}
{{ group }}
{% empty %}
    <p>Расписание отсутствует</p>
{% endfor %}
</div>
{% endblock %}
