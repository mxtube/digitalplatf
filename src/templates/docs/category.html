{% extends "core/base.html" %}
{% block content %}
<header class="major align-center">
    <h3>Документация по категории "{{ subtitle }}"</h3>
</header>
<ul class="alt">
    {% for article in articles %}
    <li>
        <a href="{{ article.get_absolute_url }}" class="icon">{{ article.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
